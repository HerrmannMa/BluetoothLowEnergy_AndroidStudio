apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.vogella.ble_fragments"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.androidplot:androidplot-core:0.9.4'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('src/main/java/com/vogella/ble_fragmentsV4/libs/achartengine-0.7.0.jar')
    compile files('src/main/java/com/vogella/ble_fragmentsV4/libs/json-lib-2.4-jdk15.jar')
    compile files('src/main/java/com/vogella/ble_fragmentsV5/libs/achartengine-0.7.0.jar')
}
